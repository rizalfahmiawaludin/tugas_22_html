<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-widht, initial=scale-1">
    <meta http-equiv="refresh" content="60">
    <title>Tugas 22</title>
  </head>
  <body>
      <h1>Napak Tilas</h1>
      <form class="" action="" method="">
        <fieldset>
        <legend>Form</legend>
        <table>
          <tr>
            <td>Nama</td>
            <td>:</td>
            <td><input type="text" name="nama" value="" placeholder="Nama Lengkap"></td>
          </tr>
          <tr>
            <td>Username</td>
            <td>:</td>
            <td><input type="text" name="user" value="" placeholder="username"></td>
          </tr>
          <tr>
            <td>Email</td>
            <td>:</td>
            <td><input type="email" name="email" value="" placeholder="Your Email"></td>
          </tr>
          <tr>
            <td>Password</td>
            <td>:</td>
            <td><input type="password" name="psw" value="" placeholder="Password"></td>
          </tr>
          <tr>
            <td>Alamat Web</td>
            <td>:</td>
            <td><input type="url" name="urlweb" value="" placeholder="Masukan URL Web"></td>
          </tr>
          <tr>
            <td>Tanggal Lahir</td>
            <td>:</td>
            <td><input type="date" name="ttl" value="" ></td>
          </tr>
          <tr>
            <td>umur</td>
            <td>:</td>
            <td><input type="number" name="" value=""></td>
          </tr>
          <tr>
            <td>Jenis Kelamin</td>
            <td>:</td>
            <td><input type="radio" name="jk" value="laki">Laki-laki <input type="radio" name="jk" value="perempuan">Perempuan</td>
          </tr>
          <tr>
            <td>Agama</td>
            <td>:</td>
            <td><select class="" name="agama">
              <option value="Islam" selected>Islam</option>
              <option value="Kristen">Kristen</option
              <option value="Katolik">Katolik</option>
              <option value="Hindu">Hindu</option>
              <option value="Budha">Budha</option>
            </select></td>
          </tr>
          <tr>
            <td>Biografi</td>
            <td>:</td>
            <td><textarea name="biografi" rows="2" cols="20"></textarea></td>
          </tr>
          <tr>
            <td>Foto</td>
            <td>:</td>
            <td><img src="img/logo1.jpg" alt="" width="200" height="200"></td>
          </tr>
          <tr>
            <td>Audio</td>
            <td>:</td>
            <td><audio src="audio/sample.mp3" controls>
            </audio></td>
          </tr>
        </table>
        </fieldset>
    </form>
  </body>
</html>
